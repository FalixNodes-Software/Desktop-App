<html>
    <head>
        <title>Falix Software</title>
        <link rel="stylesheet"href="./src/css/style.css">
        <link rel="stylesheet" href="./src/css/splash.css">
        <link id="accent-setting" rel="stylesheet" type="text/css" rel="stylesheet" href="./src/css/settings/accent-color/default.css">
        <link id="layout-setting" rel="stylesheet" type="text/css" rel="stylesheet" href="./src/css/settings/layout/sidebar.css">
        <link id="sidebar-setting" rel="stylesheet" type="text/css" rel="stylesheet" href="./src/css/settings/sidebar/confortable.css">
        <link rel="stylesheet" href="./src/fonts/fontawesome-free-5.15.2-web/css/all.css">
    </head>
    <body id="body">
        <div class="tab_area">
            <div class="tabs">
                <button class="tab" onclick="openTab('news', this, 'var(--accent)')" id="default_selection"><i class="fas fa-newspaper"></i> News</button>
                <button class="tab" onclick="openTab('client_panel', this, 'var(--accent)')"><i class="fas fa-id-card"></i> Client Panel</button>
                <button class="tab" onclick="openTab('game_panel', this, 'var(--accent)')"><i class="fas fa-server"></i> Game Panel</button>
                <button class="tab" onclick="openAddMenu();"><i class="fas fa-window-restore"></i> New Window</button>
                <div style="display: none;" id="new_window_options" class="new_window_options">
                    <button onclick="openAddMenu();"><a href="./new-window/client.html" target="_blank" title="Open a new window display Client Panel"><i class="fas fa-id-card"></i> Client Panel</a></button>
                    <button onclick="openAddMenu();"><a href="./new-window/panel.html" target="_blank" title="Open a new window display Game Panel"><i class="fas fa-server"></i> Game Panel</a></button>
                </div>
            </div>
            <div class="bottom_a">
                <div class="notify">
                    <button class="unwired alert alert-danger"><i class="fas fa-wifi"></i> Connection lost</button>
                    <button class="wired alert alert-success"><i class="fas fa-exclamation-triangle"></i> Connection restored</button>
                    <!-- <div include-html="https://software.falixnodes.net/beta/update/update.html"></div> -->
                    <div include-html="http://localhost:5500/update.html"></div>
                </div>
                <button id="help_external" style="text-align: center; width: 54px;" title="Open Help Center in browser" onclick="const { shell } = require('electron'); shell.openExternal('https://help.falixnodes.net/');"><i style="margin: 0px 0px 0px 0px;" class="fas fa-question-circle"></i></button>
                <button class="tab" onclick="openTab('settings', this, 'var(--accent)')"><i class="fas fa-cogs"></i> Settings</button>
            </div>
        </div>
        <div class="content">
            <div id="news" class="tab_content">
                <div include-html="https://falixnodes.gq/index.html"></div> <!-- Other domains won't work, using GQ domain instead, domain is managed by Korbs Studio -->
            </div>
            <div id="client_panel" class="tab_content">
                <webview src="https://client.falixnodes.net"></webview>
            </div>
            <div id="game_panel" class="tab_content">
                <webview src="https://panel.falixnodes.net"></webview>
            </div>
            <div id="settings" class="tab_content">
                <h1>Settings</h1>
                <div class="about">
                    <p>UI Version: Beta 8</p>
                    <p>Software Version: 35EmA2</p>
                </div>
                <div class="set_selection">
                    <h2>Layout</h2>
                    <button id="set_layout" class="selection_s_sidebar" onclick="swapLayout('./src/css/settings/layout/sidebar.css')"><p>Sidebar</p> <img src="./src/images/Sidebar.png"></button>
                    <button id="set_layout" class="selection_s_tab" onclick="swapLayout('./src/css/settings/layout/tabs.css'); swapSidebarLayout('./src/css/settings/sidebar/confortable.css')"><p>Tabs</p> <img src="./src/images/Tab.png"></button>
                </div>
                <div id="remove_in_TabView" class="set_selection">
                    <h2>Sidebar Layout</h2>
                    <button id="set_layout" class="selection_sb_comf" onclick="swapSidebarLayout('./src/css/settings/sidebar/confortable.css')"><p>Confortable</p> <img src="./src/images/Sidebar.png"></button>
                    <button id="set_layout" class="selection_sb_comp" onclick="swapSidebarLayout('./src/css/settings/sidebar/compact.css')"><p>Compact</p> <img src="./src/images/SidebarCompact.png"></button>
                </div>
                <div class="set_selection_color">
                    <h2>Accent Color</h2>
                    <div class="grid_icons">
                        <button id="set_layout" class="color_default" onclick="swapAccentColor('./src/css/settings/accent-color/default.css')">Default</button><span id="color_selected_default"></span>
                        <button id="set_layout" class="color_purple" onclick="swapAccentColor('./src/css/settings/accent-color/purple.css')">Purple</button><span id="color_selected_purple"></span>
                        <button id="set_layout" class="color_red" onclick="swapAccentColor('./src/css/settings/accent-color/red.css')">Red</button><span id="color_selected_red"></span>
                    </div>
                    <div class="grid_icons">
                        <button id="set_layout" class="color_green" onclick="swapAccentColor('./src/css/settings/accent-color/green.css')">Green</button><span id="color_selected_green"></span>
                        <button id="set_layout" class="color_gray" onclick="swapAccentColor('./src/css/settings/accent-color/gray.css')">Gray</button><span id="color_selected_gray"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="./src/js/settings/layout.js"></script>
        <script src="./src/js/settings/sidebar.js"></script>
        <script src="./src/js/addMenu.js"></script>
        <script src="./src/js/ui/dim.js"></script>
        <script src="./src/js/settings/accent-color.js"></script>
        <script src="./src/js/network_detection.js"></script>
        <script src="./src/js/ui/include.js"></script>
        <script src="./src/js/ui/tabs.js"></script>
        <script>includeHTML();</script>
    </body>
</html>
